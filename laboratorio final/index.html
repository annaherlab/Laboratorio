<!DOCTYPE html>
<html>
<head>
<title>Formulario de Registro</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>

</head>

<body>
<div>
	<form method="POST" action="form.php">
		<h2>Formulario de Registro</h2>
	  <label for="nombre">Nombre </label>
	  <input type="text" name="nombre" id="nameInput" required><br>

	  <label for="apellido1">Primer apellido</label>
	  <input type="text" name="apellido1" id="lastNameInput1" required><br>

	  <label for="apellido2">Segundo apellido</label>
	  <input type="text" name="apellido2" id="lastNameInput2" required><br>

	  <label for="email">Email</label>
	  <input type="text" name="email" id="emailInput" required><br>

	   <label for="login">Nombre de usuario</label>
	  <input type="text" name="login" id="loginInput" required><br>

	  <label for="passwd">Contrase&ntilde;a</label>
	  <input type="password" name="passwd" id="passwdInput" required><br>


	  	<button name="btn" >Enviar</button>

	</form>
	
</div>

<script src="script.js"></script>
</body>
</html>
